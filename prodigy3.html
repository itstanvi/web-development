<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="prodigy3.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="gameBoard">
        <div class="cell" onclick="cellClicked(this, 0)"></div>
        <div class="cell" onclick="cellClicked(this, 1)"></div>
        <div class="cell" onclick="cellClicked(this, 2)"></div>
        <div class="cell" onclick="cellClicked(this, 3)"></div>
        <div class="cell" onclick="cellClicked(this, 4)"></div>
        <div class="cell" onclick="cellClicked(this, 5)"></div>
        <div class="cell" onclick="cellClicked(this, 6)"></div>
        <div class="cell" onclick="cellClicked(this, 7)"></div>
        <div class="cell" onclick="cellClicked(this, 8)"></div>
    </div>
    <button onclick="restartGame()">Restart</button>
    <script src="script.js"></script>
</body>
</html>
